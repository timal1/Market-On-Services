<div>
    <h3>Мои заказы</h3>
    <table class="table table-hover">
        <tr>
            <td>ID</td>
            <td>Адрес доставки</td>
            <td>Стоимость</td>
            <td></td>
        </tr>
        <tbody>
        <tr ng-repeat="order in myOrders">
            <td>{{order.id}}</td>
            <td>{{order.city}}, {{order.address}}</td>
            <td>{{order.totalPrice}}</td>
            <td>
                <button class="btn btn-primary" ng-click="goToPay(order.id)" ng-show="order.status != 'PAID'">Оплатить</button>
                <h5 ng-show="order.status == 'PAID'">Заказ оплачен</h5>
            </td>
            <td>
                <button class="btn btn-primary" ng-click="cancelOrder(order.id)" ng-show="order.status != 'PAID'">Отменить</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
